<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        td{
            padding:50px;
        }
        table tr td h1,h2{
            background:linear-gradient(90deg, rgba(2,0,36,1) 0%, rgba(9,9,121,1) 35%, rgba(0,212,255,1) 100%);
        }
        td:nth-child(odd) {
            background-color:aqua;
        }
        table{
            border:10px solid black;
        }
        .color-red{
            color:red;
        }
        .big-text{
            font-size:75px;
        }
    </style>
</head>
<body>
    <h2>My page</h2>
    <h1 class="big-text">My table</h1>
    <table border=1>
        <tr>
            <td>
                <h1>Hello People </h1>
            </td>
            <td>
                <h1 class="color-red big-text">Hello world</h1>
            </td>
        </tr>
    </table>
  
    
</body>
</html>
